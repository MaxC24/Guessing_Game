<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>Guessing Game</title>
		<link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="css/myStyle.css" rel="stylesheet">
	</head>


	<body>
		<div class="container">
			<h1>GUESSING GAME</h1>
			<p class="lead">Try guessing the number from 1 to 100 <br> Be smart you only have 5 chances</p>
			<input id= "player-input"/>
			<a href="#" class="btn btn-default" id="try" role="button">TRY</a>
			<div>
				<a href="#" class="btn btn-default" id="reset" role="button">RESET</a>
				<a href="#" class="btn btn-default" id="hint" role="button">HINT</a>
			</div>
			<p id="message" class="lead"></p>
		</div>
		<script src="javascript/jquery-2.1.4.min.js"></script>
		<script src="javascript/application.js"></script>
	</body>

</html>
